<div class="col-lg-4"></div>
<div class="col-lg-4">
<form>
	<div class="form-group">
		<label for="inputEmail" id = 'Email'>Email Address:</label>
		<input type="email" class="form-control" id="inputEmail" aria-describedby= "emailHelp" placeholder="Enter email">
	</div>
	<div class="form-group">
		<label form="inputFirstName" id = 'FirstName'>First Name:</label>
		<input type="firstName" class="form-control" id="inputFirstName" aria-describedby="firstNameHelp" placeholder="Enter first name">
	</div>
	<div class="form-group">
		<label form="inputLastName" id = 'LastName'>Last Name:</label>
		<input type="lastName" class="form-control" id="inputLastName" aria-describedby="lastNameHelp" placeholder="Enter last name">
	</div>
	<div class="form-group">
		<label form="inputUserName" id = 'UserName'>Username:</label>
		<input type="userName" class="form-control" id="inputUserName" aria-describedby="userNameHelp" placeholder="Enter username">
	</div>
	<div class="form-group">
		<label form="inputPhoneNumber" id = 'PhoneNumber'>Phone number:</label>
		<input type="phoneNumber" class="form-control" id="inputPhoneNumber" aria-describedby="phoneNumberHelp" placeholder="Enter phone number (123)-456-7891">
	</div>
	<div class="form-group">
		<label form="inputPassword" id = 'pass1'>Password:</label>
		<input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="Enter password">
	</div>
	<div class="form-group">
		<label form="inputPassword2" id = 'pass2'>Reenter password:</label>
		<input type="password" class="form-control" id="inputPassword2" aria-describedby="passwordHelp" placeholder="Enter password">
	</div>
</form>
<div>
  <button onclick="createAccount()" type="button" class="btn btn-default" id = "profileEnter">Enter</button>
</div>
</div>
<div class="col-lg-4"></div>
